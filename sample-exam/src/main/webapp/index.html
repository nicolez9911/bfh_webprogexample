<head>

</head>
<body>
	<header></header>
	<main>Loading...</main>
	<footer></footer>

	<template id="tpl-home">

			<select id="selectSubject"></select>
			<form>
				<input id="subjectName" placeholder="Enter new subject" required class="large">
